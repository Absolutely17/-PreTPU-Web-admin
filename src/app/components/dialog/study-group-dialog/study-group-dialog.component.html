<div class="loader-container"
     *tdLoading="loaderName; mode:'indeterminate'; type:'circle'; strategy:'overlay';">
  <td-dialog>
    <td-dialog-title>{{mode === dialogMode.CREATE ? 'Создание' : 'Изменение'}} учебной группы</td-dialog-title>
    <td-dialog-content>
      <div flex="grow" class="simple-fields">
        <div *ngIf="form">
          <form [formGroup]="form">
            <div layout="column" layout-align="start stretch" class="fullheight fullwidth">
              <mat-form-field class="fullwidth push-bottom-sm">
                <mat-label>Название группы</mat-label>
                <input matInput tdAutoTrim autocomplete="off"
                       type="text"
                       formControlName="name"
                       [maxlength]="500"/>
                <span class="error-label" *ngIf="isInvalid('name')" matTooltip="{{getError('name')}}">
                  <mat-icon color="warn">warning</mat-icon>
                </span>
              </mat-form-field>

              <mat-form-field class="fullwidth push-bottom-sm">
                <mat-label>Ссылка на расписание</mat-label>
                <input matInput tdAutoTrim autocomplete="off"
                       type="text"
                       formControlName="scheduleUrl"
                       [maxlength]="500"/>
                <mat-icon class="info-label" matTooltip="Формат должен соответствовать примеру. Пример ссылки: https://rasp.tpu.ru/gruppa_35086">info</mat-icon>
                <span class="error-label" *ngIf="isInvalid('scheduleUrl')" matTooltip="{{getError('scheduleUrl')}}">
                  <mat-icon color="warn">warning</mat-icon>
                </span>
              </mat-form-field>

              <mat-form-field class="fullwidth push-bottom-sm">
                <mat-label>Ссылка на учебный план</mat-label>
                <input matInput tdAutoTrim autocomplete="off"
                       type="text"
                       formControlName="academicPlanUrl"
                       [maxlength]="500"/>
                <mat-icon class="info-label" matTooltip="Формат должен соответствовать примеру. Пример ссылки: https://up.tpu.ru/view/detali.html?id=22169">info</mat-icon>
                <span class="error-label" *ngIf="isInvalid('academicPlanUrl')" matTooltip="{{getError('academicPlanUrl')}}">
                  <mat-icon color="warn">warning</mat-icon>
                </span>
              </mat-form-field>

            </div>
          </form>
        </div>
      </div>
    </td-dialog-content>
    <td-dialog-actions>
      <button type="button" flex mat-button
              color="primary"
              class="push-right-xs"
              #closeBtn
              (click)="cancel()">Отменить
      </button>
      <button *ngIf="currentGroupId" type="button" flex mat-raised-button
              color="warn"
              class="push-left-xs"
              #acceptBtn
              (click)="delete()">Удалить
      </button>
      <button type="button" flex mat-raised-button
              color="primary"
              class="push-left-xs"
              [disabled]="form.invalid"
              #acceptBtn
              (click)="accept()">Сохранить
      </button>
    </td-dialog-actions>
  </td-dialog>
</div>
